<div *ngIf="isVisible" class="book-card">
    <img src="{{bookData.book.pictureUrl}}" alt="Book Cover" class="book-image">
    <div class="book-details">
      <h2 class="book-title">{{bookData.book.name}}</h2>
      <p class="book-author">deneme</p>
      <p class="book-description">Book Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <blockquote class="book-quote">" {{bookData.line}} "</blockquote>
    </div>
  </div>
