<div *ngIf="isVisible" class="book-card">
    <img src="{{bookData.urlFormat}}" alt="Book Cover" class="book-image">
    <div class="book-details">
      <h2 class="book-title">{{bookData.title}}</h2>
      <div class="book-author" *ngFor = "let author of bookData.authors">{{author.name}} , {{author.birth_year}} - {{author.death_year}}
      
      </div>
      <blockquote class="book-quote">" {{bookData.line}} "</blockquote>
    </div>
  </div>
